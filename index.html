<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    

    <div class="container">
        
        <div class="calculator">
            
            <img id="icon" src="img/moon.png" alt="">
            
            <div class="input">
                <input id="result" type="text">
            </div>

            <div class="row">
                <button onclick="clearTxt()" class="symbol">C</button>
                <button onclick="display('%')" class="symbol">%</button>
                <button onclick="remove()" class="symbol">&#9003</button>
                <button onclick="display('/')" class="symbol">&#247</button>
            </div>
            <div class="row">
                <button onclick="display(7)" class="num">7</button>
                <button onclick="display(8)" class="num">8</button>
                <button onclick="display(9)" class="num">9</button>
                <button onclick="display('*')" class="symbol">&#215</button>
            </div>
            <div class="row">
                <button onclick="display(4)" class="num">4</button>
                <button onclick="display(5)" class="num">5</button>
                <button onclick="display(6)" class="num">6</button>
                <button onclick="display('-')" class="symbol">-</button>
            </div>
            <div class="row">
                <button onclick="display(1)" class="num">1</button>
                <button onclick="display(2)" class="num">2</button>
                <button onclick="display(3)" class="num">3</button>
                <button onclick="display('+')" class="symbol">+</button>
            </div>
            <div class="row">
                <button onclick="display('00')" class="num">00</button>
                <button onclick="display(0)" class="num">0</button>
                <button onclick="display('.')" class="num">.</button>
                <button onclick="evaluateExp() "  on class="equal">=</button>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
